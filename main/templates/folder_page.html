<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ folder_name }} - Video Folder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .video {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
    }
    .video:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h1>Videos in {{ folder_name }}</h1>

<div>
  {% for video in videos %}
    <div class="video" onclick="window.location.href='{% url 'video_editor' video_title=video.title %}'">
      <h3>{{ video.title }}</h3>
    </div>
  {% endfor %}
</div>

</body>
</html>
